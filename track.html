<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Order (Offline JSON Generator)</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 2em; }
    .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
    pre { background: #eef; padding: 1em; margin-top: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>âž• Add New Order</h2>
    <input type="text" id="orderId" placeholder="Order ID" />
    <input type="text" id="name" placeholder="Customer Name" />
    <input type="text" id="mobile" placeholder="Mobile Number" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="date" id="date" placeholder="Date" />
    <button onclick="generateJSON()">Generate JSON</button>
    <pre id="output">{"orderId": "", "name": "", "mobile": "", "amount": "", "date": ""}</pre>
  </div>

  <script>
    function generateJSON() {
      const order = {
        orderId: document.getElementById('orderId').value.trim(),
        name: document.getElementById('name').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        amount: document.getElementById('amount').value.trim(),
        date: document.getElementById('date').value.trim()
      };
      document.getElementById('output').textContent = JSON.stringify(order, null, 2);
    }
  </script>
</body>
</html>
