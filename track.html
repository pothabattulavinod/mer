<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Order - Orifice Delivery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 0.5em 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 2em;
      display: none;
      font-size: 1.1em;
    }
    .result a {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîé Find Your Payment Link</h2>
    <p>Enter your Order ID to search for your payment link</p>
    <input type="text" id="searchOrderId" placeholder="Enter Order ID">
    <button onclick="searchOrder()">Search</button>

    <div id="searchResult" class="result">
      <div id="orderDetails"></div>
      <a id="payLink" href="#" target="_blank">Pay Now</a>
    </div>
  </div>

  <script>
    function searchOrder() {
      const inputId = document.getElementById("searchOrderId").value.trim();
      const resultDiv = document.getElementById("searchResult");
      const orderDiv = document.getElementById("orderDetails");
      const payLink = document.getElementById("payLink");

      let found = false;

      // Search through localStorage keys
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const data = JSON.parse(localStorage.getItem(key));
          if (data.orderId === inputId) {
            // Match found
            found = true;
            orderDiv.innerHTML = `
              <strong>Name:</strong> ${data.name}<br>
              <strong>Mobile:</strong> ${data.mobile}<br>
              <strong>Amount:</strong> ‚Çπ${data.amount}<br>
              <strong>Date:</strong> ${data.date}
            `;
            payLink.href = `pay.html?ref=${key}`;
            payLink.textContent = `Pay ‚Çπ${data.amount} for Order #${data.orderId}`;
            resultDiv.style.display = "block";
            break;
          }
        } catch (e) {
          continue;
        }
      }

      if (!found) {
        resultDiv.style.display = "block";
        orderDiv.innerHTML = `<span style="color:red;">‚ùå Order ID not found.</span>`;
        payLink.style.display = "none";
      } else {
        payLink.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
