<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Payment Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 0.5em 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5em;
    }
    .result input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Generate Short Payment Link</h2>

    <input type="number" id="amount" placeholder="Amount (â‚¹)">
    <input type="text" id="orderId" placeholder="Order ID">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="date" id="orderDate">

    <button onclick="generateShortLink()">Generate Link</button>

    <div class="result" id="resultBox" style="display:none;">
      <p>ðŸ“Ž Short Link:</p>
      <input type="text" id="resultLink" readonly>
      <button onclick="copyLink()">Copy</button>
    </div>
  </div>

  <script>
    function generateShortLink() {
      const amount = document.getElementById("amount").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const name = document.getElementById("customerName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const date = document.getElementById("orderDate").value;

      if (!amount || !orderId || !name || !mobile || !date) {
        alert("Fill in all fields.");
        return;
      }

      const ref = `R${Date.now().toString().slice(-6)}`; // e.g. R735812

      // Save in localStorage (simple offline mapping)
      const data = { amount, orderId, name, mobile, date };
      localStorage.setItem(ref, JSON.stringify(data));

      const shortLink = `pay.html?ref=${ref}`;
      document.getElementById("resultLink").value = shortLink;
      document.getElementById("resultBox").style.display = "block";
    }

    function copyLink() {
      const link = document.getElementById("resultLink");
      link.select();
      document.execCommand("copy");
      alert("Link copied!");
    }
  </script>
</body>
</html>
