<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Payment Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 2em;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      background: #27ae60;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e8449;
    }
    #linkBox {
      margin-top: 1em;
    }
    #linkBox input {
      width: 100%;
    }
    .copy-btn {
      margin-top: 10px;
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Generate Payment Link</h2>
    <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">
    <input type="text" id="orderId" placeholder="Enter Order ID">

    <button onclick="generateLink()">Generate Sharable Link</button>

    <div id="linkBox" style="display:none;">
      <input type="text" id="resultLink" readonly>
      <button class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
    </div>
  </div>

  <script>
    function generateLink() {
      const amount = document.getElementById("amount").value;
      const orderId = document.getElementById("orderId").value;
      
      if (!amount || !orderId) {
        alert("Please enter both amount and order ID.");
        return;
      }

      const baseUrl = "https://pothabattulavinod.github.io/pay.html"; // Change to your actual domain
      const fullLink = `${baseUrl}?amount=${encodeURIComponent(amount)}&order=${encodeURIComponent(orderId)}`;

      document.getElementById("resultLink").value = fullLink;
      document.getElementById("linkBox").style.display = "block";
    }

    function copyToClipboard() {
      const copyText = document.getElementById("resultLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
