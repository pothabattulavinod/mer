<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Payment Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 0.5em 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e8449;
    }
    .result {
      margin-top: 1.5em;
    }
    .result input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Generate Sharable Payment Link</h2>

    <input type="number" id="amount" placeholder="Amount (â‚¹)">
    <input type="text" id="orderId" placeholder="Order ID">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="date" id="orderDate">

    <button onclick="generateLink()">Generate Link</button>

    <div class="result" id="resultBox" style="display:none;">
      <p>ðŸ“Ž Sharable Link:</p>
      <input type="text" id="resultLink" readonly>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    function generateLink() {
      const amount = document.getElementById("amount").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const customerName = document.getElementById("customerName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const orderDate = document.getElementById("orderDate").value;

      if (!amount || !orderId || !customerName || !mobile || !orderDate) {
        alert("Please fill in all fields.");
        return;
      }

      const baseUrl = "https://yourdomain.com/pay.html"; // CHANGE to your real domain
      const link = `${baseUrl}?amount=${encodeURIComponent(amount)}&order=${encodeURIComponent(orderId)}&name=${encodeURIComponent(customerName)}&mobile=${encodeURIComponent(mobile)}&date=${encodeURIComponent(orderDate)}`;

      document.getElementById("resultLink").value = link;
      document.getElementById("resultBox").style.display = "block";
    }

    function copyLink() {
      const link = document.getElementById("resultLink");
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
