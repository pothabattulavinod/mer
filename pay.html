<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 2em;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .info {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }
    .qr-code img {
      width: 220px;
    }
    .upi-button {
      display: inline-block;
      padding: 14px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Pay for Your Order</h2>
    <div id="details" class="info">Loading payment details...</div>
    <div class="qr-code">
      <img id="qrImg" src="" alt="QR Code" />
    </div>
    <a id="upiLink" class="upi-button" href="#" target="_blank">Pay Now</a>
  </div>

  <script>
    const ref = new URLSearchParams(window.location.search).get("ref");
    const data = JSON.parse(localStorage.getItem(ref));

    if (!data) {
      document.getElementById("details").innerText = "Invalid or expired payment link.";
    } else {
      const { amount, orderId, name, mobile, date } = data;

      const upiId = "pothabattulavinodyadav@ybl";
      const note = `Order#${orderId} by ${name}`;
      const upiUrl = `upi://pay?pa=${upiId}&pn=Vinod%20Yadav&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
      const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=240x240&chl=${encodeURIComponent(upiUrl)}`;

      document.getElementById("details").innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Mobile:</strong> ${mobile}<br>
        <strong>Order ID:</strong> ${orderId}<br>
        <strong>Amount:</strong> â‚¹${amount}<br>
        <strong>Date:</strong> ${date}
      `;
      document.getElementById("qrImg").src = qrUrl;
      document.getElementById("upiLink").href = upiUrl;
      document.getElementById("upiLink").textContent = `Pay â‚¹${amount}`;
    }
  </script>
</body>
</html>
