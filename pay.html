<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay for Your Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .info {
      margin-bottom: 1.5em;
      line-height: 1.6;
      font-size: 1.1em;
    }
    .qr-code {
      margin: 1.5em 0;
    }
    .qr-code img {
      width: 220px;
      border-radius: 10px;
    }
    .upi-button {
      display: inline-block;
      padding: 14px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .upi-button:hover {
      background: #1e8449;
    }
    .notice {
      margin-top: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Pay for Your Order</h2>

    <div class="info" id="customerDetails">
      Loading...
    </div>

    <div class="qr-code">
      <img id="qrImg" src="" alt="QR Code">
    </div>

    <a id="upiLink" class="upi-button" href="#" target="_blank">Pay Now</a>

    <p class="notice">ðŸ“± Please use UPI apps like GPay, PhonePe, Paytm, and share screenshot after payment.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    const orderId = urlParams.get('order');
    const name = urlParams.get('name');
    const mobile = urlParams.get('mobile');
    const date = urlParams.get('date');

    const upiID = "pothabattulavinodyadav@ybl";
    const upiNote = `Order #${orderId} by ${name} (${mobile})`;

    const upiUrl = `upi://pay?pa=${upiID}&pn=Vinod%20Yadav&am=${amount}&cu=INR&tn=${encodeURIComponent(upiNote)}`;
    const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=240x240&chl=${encodeURIComponent(upiUrl)}`;

    document.getElementById("upiLink").href = upiUrl;
    document.getElementById("upiLink").textContent = `Pay â‚¹${amount} Now`;
    document.getElementById("qrImg").src = qrUrl;

    document.getElementById("customerDetails").innerHTML = `
      <strong>Name:</strong> ${name}<br>
      <strong>Mobile:</strong> ${mobile}<br>
      <strong>Order ID:</strong> ${orderId}<br>
      <strong>Amount:</strong> â‚¹${amount}<br>
      <strong>Date:</strong> ${date}
    `;
  </script>
</body>
</html>
