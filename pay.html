<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay for Your Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2em;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    .qr-code {
      margin: 1.5em 0;
    }
    .upi-button {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
    }
    .upi-button:hover {
      background: #1e8449;
    }
    .notice {
      margin-top: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Pay for Your Order</h2>
    <p id="orderInfo">Loading order info...</p>

    <div class="qr-code">
      <img id="qr" src="" alt="QR Code" style="width:220px; border-radius:10px;">
    </div>

    <a id="payLink" class="upi-button" href="#" target="_blank">Pay Now</a>

    <p class="notice">ðŸ“± Use UPI apps like GPay, PhonePe, or Paytm to complete the payment.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    const order = urlParams.get('order');

    const upiID = "pothabattulavinodyadav@ybl";
    const payeeName = encodeURIComponent("Vinod Yadav");
    const txnNote = encodeURIComponent(`Order #${order} Payment`);
    const upiLink = `upi://pay?pa=${upiID}&pn=${payeeName}&am=${amount}&cu=INR&tn=${txnNote}`;

    document.getElementById("orderInfo").innerText = `Pay â‚¹${amount} for Order #${order}`;
    document.getElementById("payLink").href = upiLink;
    document.getElementById("payLink").innerText = `Pay â‚¹${amount} Now`;

    const qrImg = `https://chart.googleapis.com/chart?cht=qr&chs=240x240&chl=${encodeURIComponent(upiLink)}`;
    document.getElementById("qr").src = qrImg;
  </script>
</body>
</html>
